<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
  <style>
    .download-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .download-btn {
      position: relative;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      font-size: 18px;
      cursor: pointer;
      overflow: hidden;
    }

    .icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes download-animation {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.5);
        opacity: 0.5;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .downloading {
      animation: download-animation 1s ease-in-out forwards;
    }
  </style>
</head>

<body>
  <div class="download-container">
    <button class="download-btn">
      <span class="icon"></span>
      <span class="text">
        <i class="fa-solid fa-arrow-down" style="color: #fff; font-size: 2rem;"></i>
      </span>
    </button>
  </div>
  <script>
    document.querySelector('.download-btn').addEventListener('click', function () {
      var btn = this;
      btn.classList.add('downloading');
      setTimeout(function () {
        btn.classList.remove('downloading');
        // Here you can add the logic to trigger the download of the resource
        // For example, window.location.href = 'your_file_url';
      }, 1000); // Adjust the duration of the animation accordingly
    });
  </script>
</body>
</html>
